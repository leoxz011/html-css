<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>mude o tamanho do navegador para ver as imagens se adaptando</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="imagem flexivel">
    </picture>
    <h1>audios</h1>
    <p>escute essas musicas</p>
    <audio src="midia/dead-wrong.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/final-girl.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
