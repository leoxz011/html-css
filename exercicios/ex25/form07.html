<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <h1>Informações</h1>
            <label for="iest">Estado:</label>
            <select name="estados" id="iest">
                <option value="" select>---Escolha---</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option>Médico</option>
                <option>Bombeiro</option>
                <option>Programador</option>
                <option>Policial</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:<br></label>
            <textarea name="msg" id="img" cols="30" rows="15"></textarea>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
