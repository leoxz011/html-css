<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Faça suas escolhas.</h1>
    <fieldset>
        <form action="#">
            <legend>Você é do sexo:</legend>
            <input type="radio" id="imas" name="sexo" checked><label for="imas">Masculino</label>
            <input type="radio" id="ifem" name="sexo"><label for="ifem">Feminino</label>
        </form>
    </fieldset>

    <fieldset>
        <form action="#">
            <p><input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label></p>
            <p><input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label></p>
            <p><input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label></p>
            <p><input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label></p>
        </form>
    </fieldset>
</body>
</html>
