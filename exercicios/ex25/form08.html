<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>
    <p>
        <label for="in1">Numero 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="100" required
            oninput="isoma.innerHTML= Number (in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="in2">Numero 2:</label>
        <input type="number" name="n2" id="in2" min="0" max="100" required
            oninput="isoma.innerHTML= Number (in1.value) + Number (in2.value)">
    </p>

    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>


    <p>
        <label for="isat"></label>
        <input type="range" name="sat" id="isat" min="0" max="10" value="5"
            oninput="ival.innerHTML= Number(isat.value)">

        <output name="val" id="ival">5</output>
    </p>

    <p>
        <label for="iano">Ano que você nasceu:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade">

    <p>
        <label for="iidade">Sua idade:</label>
        <output name="idade" id="iidade">0</output>
    </p>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    </p>
</body>

</html>
