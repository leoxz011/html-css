<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
           <p><label for="icor">Escolha uma Cor:</label>
        <input type="color" value="#ff0000" name="cor" id="icor" required></p>

        <p><label for="inota">Nivel de Satisfação:</label>
        <input type="range" min="1" max="10" value="5"></p>

        <p><label for="iarq">Envie um arquivo:</label>
        <input type="file" required></p>

        <p><input type="submit">
        <input type="reset"></p>
    </form>
</body>
</html>
