<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formul√°rio</h1>
    <form action="cadastro.php">

        <legend>Dados Pessoais</legend>
            <fieldset>
                <p><label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" size="20">
                </p>
                <p><label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required size="" pattern="^\(\d{2})\d{4,5}-\d{4}" placeholder="(xx)xxxx-xxxx"></p>
                <p><input type="submit">
                <input type="reset"></p>
            </fieldset>
       











    </form>
</body>

</html>
