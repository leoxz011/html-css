<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Informações</h1>
    <form action="cadastro.php" autocomplete="on">
        <p><label for="inome">
                Nome:
            </label>
            <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name" placeholder="Nome Completo" required size="25">
        </p>
        <p><label for="imedia">Média do aluno:</label>
            <input type="number" required min="0" max="10" size="5" value="5" step="0.5" name="media" id="imedia">
        </p>
        <p><label for="imes">Periodo eletivo:</label>
            <input type="month" name="mes" id="imes" value="2024-01" required>
        </p>
        <p><label for="idia">Data do Término:</label>
        <input type="date" required value="2024-01-17" name="dia" id="idia"></p>
        <p><label for="ihora">Horário do ínicio da aula:</label>
        <input type="time" name="hora" id="ihora" required></p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>

</html>
