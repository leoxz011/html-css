<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <STyle>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        .am{
            background-color: yellow;
        }
        #vm{
            background-color: red;
        }
    </STyle>
    <title>tabelas</title>
</head>
<body>
    <h1>Criando tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
            <TD class="am">D1</TD>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
            <TD class="am">D2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD id="vm">B3</TD>
            <TD>C3</TD>
            <TD class="am">D3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
            <TD class="am">D4</TD>
        </TR>
    </table>
</body>
</html>
