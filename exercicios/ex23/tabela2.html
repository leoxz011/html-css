<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            width: 500px;
            background-color: gray;
            color: white;
            height: 30px;
        }

        td,
        th {
            border: 1px solid black;
        }

        td {
            padding: 10px;
        }

        .posi {
            width: 50px;
        }
        .num{
            text-align: right;
        }
    </style>
    <title>Tabela grande</title>
</head>

<body>
    <h1>Lista de unidades federativas do Brasil por população</h1>
    <table>
        <thead>
            <th class="posi" scope="col">Posição</th>
            <th scope="col">Unidade federativa</th>
            <th scope="col">população</th>
        </thead>

        <tbody>
            <tr>
                <td class="posi">1</td>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>2</td>
                <td> Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>
        </tbody>

        <tfoot>
            <th class="posi" scope="row">População total</th>
            <td class="num">106.590.486</td>
        </tfoot>
    </table>
</body>

</html>
